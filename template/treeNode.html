<li ng-controller="NodeCtrl" class="treenode">
    <span ng-click="toggle(value())">
        <i ng-class="{'icon-plus':!open,'icon-minus':open,'disabled':node.children.length==0}"></i>
        {{value().name}}
    </span>
    <button class="btn btn-primary" ng-click="add(value())">Add</button>
    <button class="btn" ng-click="alert(value())">Select</button>
    <ul ng-show="open && value().children.length>0"></ul>
</li>
