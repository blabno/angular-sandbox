<div ng-controller="NodeCtrl" class="treenode">
    <span ng-click="toggle()" class="toggle">
        <i ng-class="{'icon-plus':!isOpen(),'icon-minus':isOpen(),'disabled':!child.hasChildren}"></i>
        {{child.name}}
    </span>
    <button class="btn btn-primary" ng-click="add()">Add</button>
    <button class="btn select" ng-click="select(child)">Select</button>
    <button class="btn btn-danger" ng-click="removeMe()">Remove</button>
    <ul ng-show="isOpen()"></ul>
</div>
