<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="libs/jquery.js"></script>
    <script src="libs/angular.js"></script>
    <script src="libs/angular-ui-bootstrap.js"></script>
    <script src="js/tree.js"></script>
    <link href="css/bootstrap-combined.min.css" rel="stylesheet"/>
    <style type="text/css">
        .workspace {
            width: 100%;
        }

        .workspace tbody > tr > td {
            vertical-align: top;
        }

        .workspace tbody > tr > td:nth-of-type(2) {
            width: 5px;
            background-color: #ccc;
            border: 1px solid #aaa;
            border-top: none;
            border-bottom: none;
        }

        .workspace tbody > tr > td:nth-of-type(3) {
            width: 20%;
        }

        ul#treeRoot, .treenode > ul {
            list-style-type: none;
        }

        .treenode .toggle {
            cursor: pointer;
        }

        .treenode > .head .btn-danger {
            visibility: hidden;
        }

        .treenode > .head:hover .btn-danger {
            visibility: visible;
        }

        .treenode.selected > .head .toggle  .name {
            color: #fff;
            background-color: #aaa;
        }

        .selectedNode {
            word-break: break-all;
        }

        [class^='icon-'].disabled {
            opacity: .3;
        }
    </style>
</head>
<body ng-app="ITC">
<table class="workspace" ng-controller="WorkspaceCtrl">
    <tbody>
    <tr>
        <td>
            <tabs>
                <pane heading="Welcome">Static content</pane>
                <pane ng-repeat="pane in panes" heading="{{pane.title}}" active="pane.active" icon="{{pane.icon}}">
                    <span class="icon-remove-circle" ng-click="closePane(pane)" tooltip="Close"></span>
                    <ng-include src="src(pane)"></ng-include>
                </pane>
            </tabs>
        </td>
        <td></td>
        <td>
            <div ng-controller="TreeCtrl">
                <div class="controls">
                    <button id="newPackage" ng-click="newPackage()" ng-disabled="null!=selectedNode && !isPackage(selectedNode)" class="btn"
                            tooltip="New package" tooltip-placement="bottom">
                        <i class="icon-folder-close"></i>
                    </button>
                    <button id="newUsecase" ng-click="newUsecase()" ng-disabled="!isPackage(selectedNode)" class="btn" tooltip="New usecase"
                            tooltip-placement="bottom">
                        <i class="icon-eye-open"></i>
                    </button>
                </div>
                <ul id="treeRoot">
                    <li ng-repeat="child in child.getChildren()">
                        <!--suppress HtmlUnknownTag -->
                        <treenode></treenode>
                    </li>
                </ul>
                <div>selectedNode:<span id="selectedNode">{{selectedNode.name}}</span></div>
                <div class="selectedNode">selectedNode JSON:{{selectedNode}}</div>
                <div>events:{{getEvents()}}</div>
                <div ng-repeat="event in getEvents()">{{event}} listeners: {{getListenersCount(event)}}</div>
            </div>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>                                                                                                    `
