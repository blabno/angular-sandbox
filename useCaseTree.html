<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="libs/angular.js"></script>
    <script src="libs/angular-ui-bootstrap.js"></script>
    <script src="js/tree.js"></script>
    <link href="css/bootstrap-combined.min.css" rel="stylesheet"/>
    <style type="text/css">
        .treenode {
            list-style-type: none;
        }

        [class^='icon-'].disabled {
            opacity: .3;
        }
    </style>
</head>
<body ng-app="ITC">
<ul ng-controller="TreeCtrl">
    selectedNode:{{selectedNode}}

    <treenode ng-repeat="child in children" value="child" select="select(childa)"></treenode>
    <div ng-controller="NodeCtrl">
        <button ng-click="select()">Click</button>
    </div>
</ul>
</body>
</html>
